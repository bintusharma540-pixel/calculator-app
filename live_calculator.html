<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Calculator</title>

<style>
body{
  margin:0;
  background:#000;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

.calculator{
  width:320px;
  background:#111;
  border-radius:20px;
  padding:15px;
  color:white;
}

/* INPUT */
.input{
  font-size:32px;
  text-align:right;
  min-height:45px;
  word-wrap:break-word;
}

/* RESULT */
.result{
  font-size:22px;
  color:#aaa;
  text-align:right;
  min-height:30px;
  margin-bottom:10px;
}

/* BUTTONS */
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

button{
  height:65px;
  font-size:22px;
  border:none;
  border-radius:50%;
  background:#333;
  color:white;
}

.op{ background:#555; }
.clear{ background:#777; }
button:active{ transform:scale(0.95); }
</style>
</head>

<body>

<div class="calculator">
  <div id="input" class="input">0</div>
  <div id="result" class="result"></div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button class="op" onclick="add('/')">÷</button>
    <button class="op" onclick="add('*')">×</button>
    <button class="op" onclick="back()">⌫</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('-')">−</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="op" onclick="add('+')">+</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button onclick="add('.')">.</button>

    <button onclick="add('0')" style="grid-column: span 4;">0</button>
  </div>
</div>

<script>
let input = document.getElementById("input");
let result = document.getElementById("result");

function add(val){
  if(input.innerText === "0"){
    input.innerText = val;
  }else{
    input.innerText += val;
  }
  liveResult();
}

function clearAll(){
  input.innerText = "0";
  result.innerText = "";
}

function back(){
  if(input.innerText.length > 1){
    input.innerText = input.innerText.slice(0,-1);
  }else{
    input.innerText = "0";
  }
  liveResult();
}

function liveResult(){
  try{
    let res = eval(input.innerText);
    if(res !== undefined){
      result.innerText = res;
    }
  }catch{
    result.innerText = "";
  }
}
</script>

</body>
</html>
